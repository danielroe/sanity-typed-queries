name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Lint project ðŸ‘€
        run: pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Run tests ðŸ§ª
        run: pnpm run test -- --coverage

      - name: Coverage
        uses: codecov/codecov-action@v3
